<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <script>
        var counter =0;
    function plus(){
        counter++;
        document.getElementById("count").innerHTML=counter;
}   
    function minus(){
        counter--;
        
        document.getElementById("count").innerHTML=counter;
    }
//        function doOperation
    
    </script>
    <title>Counter App</title>
</head>
<body>
   <h1>Counter App</h1>
	<p>this is my first example of JS</p>
    <button onclick="plus()">+</button>
    
<span id="count">0</span>
    <button onclick="minus()">-</button>
    
    
</body>
</html>
